<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Links</title>
  <link rel="stylesheet" href="./main.css" lang="scss">
  <script src="./main.js" ></script>
</head>
<body>
  <div style="height: 100vh; width: 100vw; overflow: hidden;">
    <div class="main-page">
      <div class="left-pane">
        <div class="header">

          <a
            href="https://cybermissions.org"
            target="_blank"
          >
            <img
              class="cybermissions-logo"
              src="./cybermissions_full_removebg.png"
              alt="Cybermissions Logo"
            />
          </a>
          <div class="social-links">
            <a href="https://cybermissions.org/Pages/contact.html" target="_blank">
              <img src="https://img.icons8.com/?size=100&id=9659&format=png&color=000000" alt="contact us" />
            </a>
            <a href="https://twitter.com/cybermissions" target="_blank">
              <img src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png&color=000000" alt="twitter">
            </a>
            <a href="https://www.linkedin.com/company/71645798/" target="_blank">
              <img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000" alt="LinkedIn">
            </a>
            <a href="https://www.facebook.com/cybermissions.online/" target="_blank">
              <img src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000" alt="Facebook">
            </a>
          </div>
          <h2>Information Security Links</h2>
        </div>

        <div class="select">
          <select id="link-categories-mobile"></select>
        </div>

        <div class="security-links" id="link-categories-web">
          <div class="main-categories" id="main-categories"></div>
        </div>
      </div>
      <div
        class="links-pane"
        id="links-pane"
      >

      </div>
    </div>
  </div>
</body>
</html>
